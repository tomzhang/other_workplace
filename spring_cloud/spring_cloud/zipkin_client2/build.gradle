apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    baseName "spring_zipkin_client"
}

ext {
    springVersion = "1.3.5.RELEASE"
    springBootVersion = "1.5.8.RELEASE"
}

dependencies {
//    compile "org.springframework.cloud:spring-cloud-starter-eureka:$springVersion"
    compile "org.springframework.cloud:spring-cloud-starter-eureka:$springVersion"
    //zipkin的服务支持
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-zipkin', version: '1.2.5.RELEASE'


    testCompile group: 'junit', name: 'junit', version: '4.12'

}
