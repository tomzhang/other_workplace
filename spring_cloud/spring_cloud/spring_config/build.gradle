apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    baseName "spring_config"
}

ext {
    springVersion = "1.3.5.RELEASE"
    springBootVersion = "1.5.8.RELEASE"
}

dependencies {
//    compile "org.springframework.cloud:spring-cloud-starter-eureka:$springVersion"
    compile "org.springframework.cloud:spring-cloud-starter-eureka:$springVersion"
    compile group: 'org.springframework.cloud', name: 'spring-cloud-config-server', version: '1.3.3.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'

}
