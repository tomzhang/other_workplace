apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    baseName "spring_hystrix_dashboard"
}


ext {
    springVersion = "1.3.5.RELEASE"
    springBootVersion = "1.5.8.RELEASE"
}

dependencies {
    compile "org.springframework.cloud:spring-cloud-starter-eureka:$springVersion"
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-hystrix', version: '1.3.5.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-hystrix-dashboard', version: '1.3.5.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '1.5.8.RELEASE'


}
