apply plugin: 'java'


jar {
    baseName "spring_elastic_job"
}


ext {
    logbackVersion = '1.2.1'
    shiroVersion = '1.3.2'
    springVersion = '1.5.2.RELEASE'
    springBootVersion = "1.5.8.RELEASE"
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile "ch.qos.logback:logback-classic:$logbackVersion"
    compile "ch.qos.logback:logback-access:$logbackVersion"
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.32'
    compile group: 'com.dangdang', name: 'elastic-job-lite-core', version: '2.1.5'
    compile group: 'com.dangdang', name: 'elastic-job-lite-spring', version: '2.1.5'
    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    compile "org.springframework.boot:spring-boot-autoconfigure:$springBootVersion"
    compile 'mysql:mysql-connector-java:5.1.30'
    compile group: 'com.alibaba', name: 'druid', version: '1.0.29'
    compile group: 'org.springframework', name: 'spring-tx', version: '4.3.13.RELEASE'


}
