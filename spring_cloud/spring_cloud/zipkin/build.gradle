apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    baseName "spring_zipkin"
}

ext {
    springVersion = "1.3.5.RELEASE"
    springBootVersion = "1.5.8.RELEASE"
    zipKinVersion = "2.2.3"
}

dependencies {
//    compile "org.springframework.cloud:spring-cloud-starter-eureka:$springVersion"
    compile "org.springframework.cloud:spring-cloud-starter-eureka:$springVersion"
    //zipkin的服务支持
    compile "io.zipkin.java:zipkin-server:$zipKinVersion"
    runtime "io.zipkin.java:zipkin-autoconfigure-ui:$zipKinVersion"

    compile group: 'org.springframework.cloud', name: 'spring-cloud-config-server', version: '1.3.3.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'

}
